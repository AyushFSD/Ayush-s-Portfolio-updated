<!DOCTYPE html>
<html>
  <head>
    <style>
      .main-container {
        width: 100vw;
        height: 100vh;
        background-color: lightblue;
        display: flex;
        flex-direction: row;
      }

      .left-container {
        width: 50%;
        height: 100%;
        background-color: blue;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 50px;
      }

      .right-container_cl {
        width: 50%;
        height: 100%;
        background-color: green;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: flex-end;
        flex-wrap: wrap;
      }

      .plus-button {
        background-color: green;
        width: 40%;
        height: 100px;
        font-size: 22px;
      }

      .plus-button-hover {
        background-color: #ffffff;
        width: 40%;
        height: 120px;
        font-size: 32px;
      }

      .minus-button {
        background-color: red;
        width: 40%;
        height: 100px;
        font-size: 22px;
      }

      .brick {
        background-color: red;
        border-color: black;
        border-width: 10px;
        border-style: solid;
        width: 20%;
        height: 80px;
        margin: 10px;
      }
    </style>
  </head>

  <body style="margin: 0">
    <div class="main-container">
      <div class="left-container">
        <h1 style="color: white" id="count">1</h1>
        <button
          id="button-one"
          class="plus-button"
          onclick="addBrick()"
          onmouseover="changeButtonColor()"
        >
          ADD
        </button>
        <button class="minus-button" onclick="removeBrick()">REMOVE</button>
      </div>
      <div id="right-container" class="right-container_cl">
        <div class="brick"></div>
      </div>
    </div>
    <script>
      let count = 1;
      const countElement = document.getElementById("count");
      const rightContainer = document.getElementById("right-container");
      const addButton = document.getElementById("button-one");

      function addBrick() {
        const newBrick = document.createElement("div");
        newBrick.classList.add("brick");
        rightContainer.appendChild(newBrick);
        count++;
        updateCount();
      }

      function removeBrick() {
        const bricks = document.querySelectorAll(".brick");
        if (bricks.length > 0) {
          rightContainer.removeChild(bricks[bricks.length - 1]);
          count--;
          updateCount();
        }
      }

      function updateCount() {
        countElement.textContent = count;
      }

      function changeButtonColor() {
        addButton.classList.add("plus-button-hover");
        addButton.classList.remove("plus-button");
      }

      addButton.addEventListener("mouseout", () => {
        addButton.classList.add("plus-button");
        addButton.classList.remove("plus-button-hover");
      });
    </script>
  </body>
</html>
