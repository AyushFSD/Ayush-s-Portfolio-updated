<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complex Flexbox Layout</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
      }

      /* Header */
      .header {
        background: #333;
        color: white;
        text-align: center;
        padding: 20px;
        flex: 0 0 10%;
      }

      /* Main Layout */
      .main {
        flex: 1;
        display: flex;
        flex-direction: row;
      }

      /* Left Sidebar */
      .sidebar-left {
        width: 20%;
        background: #444;
        color: white;
        display: flex;
        flex-direction: column;
        padding: 20px;
      }

      .sidebar-left .box {
        flex: 1;
        background: #666;
        margin: 10px;
        padding: 10px;
      }

      /* Content Area */
      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #eee;
        padding: 20px;
      }

      .top-content {
        display: flex;
        flex-direction: row;
        flex: 1;
      }

      .box-large {
        flex: 2;
        background: #999;
        margin: 10px;
        padding: 20px;
      }

      .box-small {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .box-small .sub-box {
        flex: 1;
        background: #bbb;
        margin: 10px;
        padding: 10px;
      }

      .bottom-content {
        display: flex;
        flex-direction: row;
        flex: 1;
      }

      .bottom-left,
      .bottom-right {
        flex: 1;
        background: #aaa;
        margin: 10px;
        padding: 20px;
      }

      /* Right Sidebar */
      .sidebar-right {
        width: 20%;
        background: #555;
        color: white;
        display: flex;
        flex-direction: column;
        padding: 20px;
      }

      .sidebar-right .box {
        flex: 1;
        background: #777;
        margin: 10px;
        padding: 10px;
      }

      /* Footer */
      .footer {
        background: #222;
        color: white;
        text-align: center;
        padding: 20px;
        flex: 0 0 10%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">Header</div>

      <!-- Main Section -->
      <div class="main">
        <!-- Left Sidebar -->
        <div class="sidebar-left">
          <div class="box">Left 1</div>
          <div class="box">Left 2</div>
        </div>

        <!-- Content -->
        <div class="content">
          <div class="top-content">
            <div class="box-large">Large Box</div>
            <div class="box-small">
              <div class="sub-box">Small Box 1</div>
              <div class="sub-box">Small Box 2</div>
            </div>
          </div>
          <div class="bottom-content">
            <div class="bottom-left">Bottom Left</div>
            <div class="bottom-right">Bottom Right</div>
          </div>
        </div>

        <!-- Right Sidebar -->
        <div class="sidebar-right">
          <div class="box">Right 1</div>
          <div class="box">Right 2</div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">Footer</div>
    </div>
  </body>
</html>
