<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro:wght@300;400;600&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "SF Pro", -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .iphone-frame {
            width: 375px;
            height: 812px;
            background-color: #111;
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .status-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            font-size: 14px;
        }

        .music-artwork {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #5d6d7e, #2c3e50);
            border-radius: 20px;
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .song-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .song-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .artist-name {
            font-size: 18px;
            color: #888;
        }

        .progress-bar {
            width: 300px;
            height: 5px;
            background-color: #333;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: #1db954;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .play-pause {
            font-size: 48px;
            color: #1db954;
        }

        .control-btn:hover {
            opacity: 0.7;
        }

        .notch {
            position: absolute;
            top: 10px;
            width: 200px;
            height: 30px;
            background-color: #000;
            border-radius: 0 0 20px 20px;
        }
    </style>
</head>

<body>
    <div class="iphone-frame">
        <div class="notch"></div>
        <div class="status-bar">
            <span>9:41</span>
            <span>100%üîã</span>
        </div>

        <div class="music-artwork">
            <span>üéµ</span>
        </div>

        <div class="song-info">
            <div class="song-title" id="song-title">Song Title</div>
            <div class="artist-name" id="artist-name">Artist Name</div>
        </div>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="prevSong()">‚èÆÔ∏è</button>
            <button class="control-btn play-pause" onclick="togglePlayPause()" id="playPauseBtn">
                ‚ñ∂Ô∏è
            </button>
            <button class="control-btn" onclick="nextSong()">‚è≠Ô∏è</button>
        </div>

        <audio id="audio" src="songs/song1.mp3"></audio>
    </div>

    <script>
        const songs = [
            {
                title: "Midnight Melody",
                artist: "Luna Sounds",
                src: "songs/song1.mp3",
            },
            { title: "Urban Rhythm", artist: "City Beats", src: "songs/song2.mp3" },
            {
                title: "Ocean Waves",
                artist: "Coastal Vibes",
                src: "songs/song3.mp3",
            },
        ];

        let currentSongIndex = 0;
        const audio = document.getElementById("audio");
        const songTitle = document.getElementById("song-title");
        const artistName = document.getElementById("artist-name");
        const playPauseBtn = document.getElementById("playPauseBtn");
        const progressBar = document.getElementById("progress");

        function togglePlayPause() {
            audio.paused ? audio.play() : audio.pause();
            playPauseBtn.textContent = audio.paused ? "‚ñ∂Ô∏è" : "‚è∏Ô∏è";
        }

        function changeSong(direction) {
            currentSongIndex =
                (currentSongIndex + direction + songs.length) % songs.length;
            const song = songs[currentSongIndex];
            audio.src = song.src;
            songTitle.textContent = song.title;
            artistName.textContent = song.artist;
            audio.play();
            playPauseBtn.textContent = "‚è∏Ô∏è";
        }

        audio.addEventListener("timeupdate", () => {
            progressBar.style.width = `${(audio.currentTime / audio.duration) * 100
                }%`;
        });
    </script>
</body>

</html>
